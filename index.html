</head>

<body>
  <div class="main-container">
    <header class="header">
      <div class="header-content">
        <div class="header-logo-container">
          <div class="header-logo">
            <img src="profile-picture.jpg" style="width: 80px; height: 80px;border-radius: 50%;object-fit: cover;">
          </div>
          <span class="dev-name">Mark Jay</span>
        </div>
        <div class="header-buttons">
          <ul class="header-links">
            <li class="header-link-wrapper">
              <a class="header-link" href="#home">Home</a>
            </li>
            <li class="header-link-wrapper">
              <a class="header-link" href="#about">About</a>
            </li>
            <li class="header-link-wrapper">
              <a class="header-link" href="#projects">Projects</a>
            </li>
            <li class="header-link-wrapper">
              <a class="header-link" href="#contact">Contact</a>

          </ul>
        </div>
      </div>
    </header>
    <section id="home" style=" background-image: url('wp9211946-beige-minimal-4k-wallpapers.png'); width: 100%;height:

      center;">

        <div class="home-content">
          <div class="info">
            <span class="greeter">Hi! I'm Mark</span>
            <div class="occupations">
              <span class="student">BSIT Student</span>
              <span class="developer">Developer</span>

                more
                about stuff that I like, and love to take on opportunities.</p>
            </div>
          </div>
          <div class="image">
            <img src="profile-picture.jpg" style="width: 400px;height: 400px;object-fit: cover;border-radius: 20px;">
          </div>
        </div>
        <div class="nav-buttons">
          <a class="nav-button" href="#project">View My Work</a>
          <a class="nav-button" href="#contact">Get in Touch</a>
        </div>
      </div>
